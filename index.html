<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<h1>Basketball score</h1>
		<div class="time-limit-container">
			Game time limit: <span id="time-limit"></span>
		</div>
		<div class="timer" id="timer">00:00:00</div>
		<div class="game-over hidden" id="game-over">Game Over</div>
		<div class="main paused" id="main">
			<div class="score-container">
				<h3>HOME</h3>
				<div class="score" id="h-score"></div>
				<div class="score-buttons">
					<button id="h-one">+1</button>
					<button id="h-two">+2</button>
					<button id="h-three">+3</button>
				</div>
			</div>
			<div class="score-container">
				<h3>GUEST</h3>
				<div class="score" id="g-score"></div>
				<div class="score-buttons">
					<button id="g-one">+1</button>
					<button id="g-two">+2</button>
					<button id="g-three">+3</button>
				</div>
			</div>
		</div>
		<div class="new-game-container">
			<button class="paused" id="sg-id">Start Game</button>
			<button id="ng-id">New Game</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
